services:
  db:
    image: mysql:8.4
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    command: --max_connections=200
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD}",
        ]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - "mysql-data:/var/lib/mysql"
    deploy:
      resources:
        limits:
          cpus: 1.0
          memory: 1G
        reservations:
          cpus: 0.5
          memory: 512M
  go-app:
    build:
      context: .
    container_name: go-app
    ports:
      - "8080:8080"
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 1G
        reservations:
          cpus: 0.25
          memory: 512M

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
